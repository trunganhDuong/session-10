<body>
    <div class="container">
        <h1>Create a new post</h1>
        <form method="POST" action="https://jsonplaceholder.typicode.com/posts">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <input name="title" type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Body</label>
                <input name="body" type="text" class="form-control" id="body">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Select User</label>
                <select name="userId" class="form-select" aria-label="Default select example" id="user">
                    <option value="1">Trung Anh</option>
                    <option value="2">Mai Tien</option>
                    <option value="3">Hieu Dang</option>
                </select>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
